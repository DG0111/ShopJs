                        PRODUCTS</a></li>

            </div>
        </nav>
        <div class="col-md-9 ml-sm-auto col-lg-10">
            <div>
                <h3>EDIT PRODUCT</h3>
            </div>
            <form action="" id="addProForm">
                <div class="py-5 col-8 formEdit">
                    <div class="form-group">
                        <label>Name product</label>
                        <input class="form-control" name="id" type="text" hidden placeholder="Name product">
                        <input class="form-control" name="name" type="text" placeholder="Name product">
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="">Image new</label>
                            <input name="image" id="inputFile" type="file"/>
                        </div>
                        <div class="form-group col-6">
                            <label>Image old</label>
                            <br>
                            <img id="imageNew" src=""
                                 width="320px" alt="">
                        </div>
                    </div>
                    <!--                    <div class="form-group">-->
                    <!--                        <label>Category</label>-->
                    <!--                        <select class="form-control" name="category" id="categorySelect">-->
                    <!--                        </select>-->
                    <!--                    </div>-->
                    <div class="form-group">
                        <label>Price product</label>
                        <input name="price" class="form-control" type="number" placeholder="Price product">
                    </div>
                    <div class="form-group">
                        <label>Detail product</label>
                        <input name="detail" class="form-control" type="text" placeholder="Detail product">
                    </div>
                    <div class="form-group">
                        <label>Quantity product</label>
                        <input name="quantity" class="form-control" type="text" placeholder="Quantity product">
                    </div>
                    <button id="btnEdit" value="Validate!" type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
